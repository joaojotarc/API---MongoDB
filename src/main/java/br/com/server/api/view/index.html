<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Wink+Sans&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="menu">
        <div class="menu-content">
            <div class="theme-switcher">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <span id="theme-label">Tema Claro</span>
            </div>
            <button class="menu-btn home-btn" onclick="location.href='index.html'">Home</button>
            <button class="menu-btn about-btn" onclick="location.href='about.html'">Sobre</button>
            <button class="menu-btn export-csv-btn">Exportar CSV</button>
        </div>
    </div>

    <div class="box">
        <h1>Cadastro</h1>
        <div class="form-container">
            <div class="form-fields">
                <form action="">
                    <div class="form-group" style="display: flex; align-items: center; gap: 1rem;">
                        <label for="id" style="flex: 1;">Buscar por ID:</label>
                        <input type="text" class="id" name="id" id="id" placeholder="Ex: 123" style="flex: 2;" />
                    </div>
                    
                    <label for="nome">Nome</label>
                    <input type="text" class="nome" name="nome" id="nome" placeholder="Ex: João Silva">
                                        
                    <label for="email">Email</label>
                    <input type="text" class="email" name="email" id="email" placeholder="Ex: joao@email.com">
                    
                    <label for="senha">Senha</label>
                    <input type="text" class="senha" name="senha" id="senha" placeholder="Ex: ********">
                </form>
            </div>
            <div class="buttons-container">
                <button id="cadastrar">Cadastrar</button>
                <button id="atualizar">Atualizar</button>
                <button class="deletar">Deletar</button>
                <button class="limpar">Limpar Campos</button>
                <button class="generate-table-btn">Gerar Tabela</button>
                <button class="pesquisar">Buscar por ID</button>
                <button class="pesquisar-nome">Pesquisar por Nome</button>
            </div>
        </div>
    </div>
    <div class="table-box fade-in">
        <h1>Usuários 
            <button class="close-table-btn">Fechar</button>
        </h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Senha</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas da tabela serão geradas dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <p>Desenvolvido por João Pedro, projeto de API REST</p>
    </footer>
</body>
</html>
